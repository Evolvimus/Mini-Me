<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsDepp - Chat</title>
</head>
<body>
    <div id="app">
        <!-- Header mit Nutzerinfo und Logout -->

            <h1>üó®Ô∏è WhatsDepp</h1>

        <!-- Hauptbereich mit Freundesliste und Chat -->
        <div style="display: flex; gap: 20px;">
            
            <!-- Linke Seite: Freunde hinzuf√ºgen und Freundesliste -->

                <!-- Freund hinzuf√ºgen -->
                <div style="margin-bottom: 20px;">
                    <h3>Freund hinzuf√ºgen</h3>
                    <form id="addFriendForm">

                        <button type="submit">Hinzuf√ºgen</button>
                    </form>
                    <div id="addFriendMessage"></div>
                </div>

                <!-- Freundesliste -->
                <div>
                    <h3>Meine Freunde</h3>
                    <div id="friendsList">
                        <p>Laden...</p>
                    </div>
                </div>
            </div>

            <!-- Rechte Seite: Chat-Bereich -->
            <div style="flex: 1;">
                <div id="chatArea">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
